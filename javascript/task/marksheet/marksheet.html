<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* body {
            background: #006600;
            font-size: 12px;
        } */

        .container {
            flex: 0 1 700px;
            margin: auto;
            padding: 10px;
        }

        .screen-body-item {
            flex: 1;
            padding: 50px;
        }

        input {
            margin: 10px 10px 10px;
        }

        .showdata {
            color: black;
            font-size: 1.2rem;
            padding-top: 10px;
            padding-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Student grade calculator</h1>
        <div class="screen-body-item">
            <div class="app">
                <div class="form-group">
                    <!-- option for taking the input -->
                    C language: <input type="text" class="form-control" id="c" />
                </div>
                <div class="form-group">
                    c++ language: <input type="text" class="form-control" id="c++" />
                </div>
                <div class="form-group">
                    HTML: <input type="text" class="form-control" id="html" />
                </div>
                <div class="form-group">
                    CSS: <input type="text" class="form-control" id="css" />
                </div>
                <div class="form-group">
                    PHP: <input type="text" class="form-control" id="php" />
                </div>
                <div class="form-group">
                    Core java: <input type="text" class="form-control" id="core" />
                </div>
                <div>
                    <input type="button" value="show Percentage" class="form-button" onclick="calculate()" />
                </div>
            </div>
        </div>
        <!-- for showing the result-->
        <div class="form-group showdata">
            <p id="showdata"></p>
        </div>
    </div>

    <script>
        // Function for calculating grades
        const calculate = () => {

            // Getting input from user into height variable.
            let chemistry = document.querySelector("#c").value;
            let hindi = document.querySelector("#c++").value;
            let maths = document.querySelector("#html").value;
            let phy = document.querySelector("#css").value;
            let php = document.querySelector("#php").value;
            let core = document.querySelector("#core").value;
            let grades = "";

            // Input is string so typecasting is necessary. */
            let totalgrades =
                parseFloat(c) +
                parseFloat(c++) +
                parseFloat(html) +
                parseFloat(css) +
                parseFloat(php) +
                parseFloat(core);

            // Checking the condition for the providing the
            // grade to student based on percentage
            let percentage = (totalgrades / 400) * 100;
            if (percentage <= 100 && percentage >= 80) {
                grades = "A";
            } else if (percentage <= 79 && percentage >= 60) {
                grades = "B";
            } else if (percentage <= 59 && percentage >= 40) {
                grades = "C";
            } else {
                grades = "F";
            }
            // Checking the values are empty if empty than
            // show please fill them
            if (chemistry == "" || hindi == ""
                || maths == "" || phy == "" || php == "" || core == "") {
                document.querySelector("#showdata").innerHTML
                    = "Please enter all the fields";
            } else {

                // Checking the condition for the fail and pass
                if (percentage >= 39.5) {
                    document.querySelector(
                        "#showdata"
                    ).innerHTML =
                        ` Out of 400 your total is ${totalgrades}
                and percentage is ${percentage}%. <br>
                Your grade is ${grades}. You are Pass. `;
                } else {
                    document.querySelector(
                        "#showdata"
                    ).innerHTML =
                        ` Out of 400 your total is ${totalgrades}
                and percentage is ${percentage}%. <br>
                Your grade is ${grades}. You are Fail. `;
                }
            }
        };
    </script>
</body>

</html>
