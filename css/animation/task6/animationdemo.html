<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./animationdemo.css">
    <style>
        .img-box {
            position: relative;
            width: 200px;
            /* transition: all 10s; */
        }

        .img-filud {
            max-width: 100%;
            height: auto;
            z-index: 1;
        }

        .img-box::before {
            content: '';
            position: absolute;
            color: red;
            z-index: 2;
            display: block;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, .5);
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: 0 auto;
            opacity: 1;
            transition: all 2s;
        }

        .img-box:hover::before {
            opacity: 0;
        }

        .title {
            display: block;
            text-align: center;
            position: relative;
            width: 100%;
        }

        .title h2 {
            text-align: center;
            text-transform: capitalize;
            background-color: #fff;
            padding: 20px;
            z-index: 2;
            position: relative;
            display: inline-block;
        }

        .title::before,
        .title::after {
            content: '';
            position: absolute;
            display: block;
            width: 100%;
            height: 5px;
            background-color: lightcoral;
            top: 0;
            bottom: 0;
            margin: auto;
            left: 0;
            z-index: 1;
        }

        /* .title::after {
                        right: 0;
                        left: auto;
                } */
    </style>
</head>

<body>
    <div class="img-box">
        <img src="./sec3-1.png" class="img-filud">
    </div>

    <div class="title">
        <h2>title</h2>
    </div>
</body>

</html>
