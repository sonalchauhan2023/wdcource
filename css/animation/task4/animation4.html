<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            height: 400px;
            width: 300px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            overflow: hidden;
            border-radius: 20px;
            text-align: center;
        }

        .box h2 {
            position: relative;
            color: red;
            font-size: 5em;
            z-index: 10;
        }

        .box::before {
            content: '';
            position: absolute;
            width: 150px;
            height: 140%;
            background: linear-gradient(rgb(245, 7, 126), blue);
            animation: animate 4s linear infinite;
        }

        .box::after {
            content: '';
            position: absolute;
            inset: 5px;
            background: rgb(17, 18, 17);
            border-radius: 16px;
        }

        @keyframes animate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="box">
        <h2>sonal with punit</h2>
    </div>
</body>

</html>
