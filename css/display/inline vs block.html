<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="inline vs block.css">
</head>

<body>
    <h2>display block</h2>
    <div class="block">
        <div class="list-item">test</div>
        <div class="list-item">test</div>
        <div class="list-item">test</div>
        <div class="list-item">test</div>
        <div class="list-item">test</div>
    </div>
    <h2>display inline</h2>
    <div class="inline">
        <p>display inline never consider margin-padding top-botom</p>
        <div class="list-item">test</div>
        <div class="list-item">test</div>
        <div class="list-item">test</div>
        <div class="list-item">test</div>
        <div class="list-item">test</div>
    </div>
    <h2>display inline block</h2>
    <div class="inline-block">
        <p>display inline-block will be consider margin-padding top-botom</p>
        <div class="list-item">test</div>
        <div class="list-item">test</div>
        <div class="list-item">test</div>
        <div class="list-item">test</div>
        <div class="list-item">test</div>
    </div>
</body>

</html>
