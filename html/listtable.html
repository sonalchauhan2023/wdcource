<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1" height="50%" width="0%" align="center">
        <tr align="center">
            <td>
                <img src="./nature-3289812_1280.jpg" height="50%" width="50%">
            </td>
            <td>
                <h1>table2</h1>
                <table border="1">
                    <tr align="center">
                        <td>
                            <label for="username">username:</label>
                            <input type="text" placeholder="enter user name">
                        </td>
                        <td>
                            <label for="password">password:</label>
                            <input type="password" id="password" placeholder="enter your password">
                        </td>
                    </tr>
                    <tr align="center">
                        <td>
                            <label for="time">time:</label>
                            <input type="datetime-local" name="" id="">
                        </td>
                        <td>
                            <label for="color">color:</label>
                            <input type="color">
                        </td>
                    </tr>
                    <tr align="center">
                        <td>
                            <label for="city">city</label>
                            <select name="city" id="city">
                                <option value="ahemdabad">ahemdabad</option>
                                <option value="surat">surat</option>
                                <option value="vadodara">vadodara</option>
                                <option value="kutch">kutch</option>
                            </select>
                        </td>
                        <td>
                            <label for="gender">gender:</label>
                            <label for="radio1">male</label>
                            <input type="radio" name="radio">

                            <label for="radio2">female</label>
                            <input type="radio" name="radio">

                            <label for="radio3">other</label>
                            <input type="radio" name="radio">
                        </td>
                    </tr>
                    <tr align="center">
                        <td>
                            <input type="submit" value="submit">
                        </td>
                        <td>
                            <input type="reset" value="reset">
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/vpAJ0s5S2t0?si=MBRfAXFQUB7Z_7I6"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
            </td>
            <td>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d29558.31237394246!2d71.63894454532928!3d22.17210064832746!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3958dc7e3fea26e9%3A0x9bdee1c5dbe2e484!2sBotad%2C%20Gujarat%20364710!5e0!3m2!1sen!2sin!4v1694936499226!5m2!1sen!2sin"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </td>
        </tr>

    </table>
</body>

</html>
