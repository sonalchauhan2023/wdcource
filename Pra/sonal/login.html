
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
    <link rel="stylesheet" href="loginindex.css">
</head>
<body>
    <form action="" class="form">
        <h1>login form</h1>
        <input type="email" name="email" class="box" placeholder="enter email">
        <input type="password" name="password" class="box" placeholder="enter passwod">
        <input type="submit" value="login" id="submit">
        <p>login with social media account</p>
        <div class="social">
            <img src="facebook.png">
            <img src="google.png">
            <img src="instagram.jpg">
            <img src="whatsapp.jpg">
        </div>
    </form>
    

</body>
</html>
